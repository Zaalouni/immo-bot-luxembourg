<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvelles Offres - ImmoLux</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary: #667eea; --primary-dark: #5a6fd6; }
        body { background: #f0f2f5; font-family: 'Segoe UI', sans-serif; padding-bottom: 2rem; }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 1.2rem 1rem; margin-bottom: 1rem;
            position: sticky; top: 0; z-index: 1000;
        }
        .header h1 { font-size: 1.4rem; margin: 0; }
        .header small { opacity: 0.8; font-size: 0.75rem; }

        .nav-link { color: white; opacity: 0.8; text-decoration: none; margin: 0 0.5rem; font-size: 0.9rem; }
        .nav-link:hover { opacity: 1; }
        .nav-link.active { opacity: 1; border-bottom: 2px solid white; }

        .stat-card {
            background: white; border-radius: 12px; padding: 0.8rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08); text-align: center;
        }
        .stat-value { font-size: 1.5rem; font-weight: 700; color: var(--primary); }
        .stat-label { font-size: 0.7rem; color: #888; text-transform: uppercase; }

        .listing-card {
            background: white; border-radius: 12px; padding: 1rem;
            margin-bottom: 0.8rem; box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border-left: 4px solid #667eea;
            position: relative;
        }
        .listing-card.new { border-left-color: #ffc107; }

        .badge-new {
            position: absolute; top: 0.5rem; right: 0.5rem;
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            color: white; padding: 0.4rem 0.8rem; border-radius: 4px;
            font-weight: 600; font-size: 0.85rem;
        }

        .date-badge {
            display: inline-block; background: #f0f2f5; color: #666;
            padding: 0.3rem 0.6rem; border-radius: 4px; font-size: 0.75rem;
            margin-right: 0.5rem;
        }

        .filters {
            background: white; padding: 1rem; border-radius: 12px;
            margin-bottom: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .filter-btn {
            background: #f0f2f5; border: 1px solid #ddd; padding: 0.5rem 1rem;
            border-radius: 6px; cursor: pointer; font-size: 0.9rem;
            transition: all 0.2s;
        }
        .filter-btn.active {
            background: var(--primary); color: white; border-color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚≠ê Nouvelles Offres - ImmoLux</h1>
        <small id="lastUpdate"></small>
        <div style="margin-top: 0.8rem;">
            <a href="index.html" class="nav-link">üìä Dashboard</a>
            <a href="new-listings.html" class="nav-link active">‚≠ê New Offres</a>
            <a href="anomalies.html" class="nav-link">üéØ Anomalies</a>
            <a href="map-advanced.html" class="nav-link">üó∫Ô∏è Carte+</a>
            <a href="stats-by-city.html" class="nav-link">üìä Stats Ville</a>
            <a href="photos.html" class="nav-link">üñºÔ∏è Photos</a>
        </div>
    </div>

    <div class="container-fluid p-3">
        <!-- Stats -->
        <div class="row g-2 mb-3">
            <div class="col-6 col-md-4">
                <div class="stat-card">
                    <div class="stat-value" id="todayCount">0</div>
                    <div class="stat-label">Aujourd'hui</div>
                </div>
            </div>
            <div class="col-6 col-md-4">
                <div class="stat-card">
                    <div class="stat-value" id="weekCount">0</div>
                    <div class="stat-label">7 Jours</div>
                </div>
            </div>
            <div class="col-6 col-md-4">
                <div class="stat-card">
                    <div class="stat-value" id="monthCount">0</div>
                    <div class="stat-label">30 Jours</div>
                </div>
            </div>
        </div>

        <!-- Filtres -->
        <div class="filters">
            <label style="font-weight: 600; margin-bottom: 0.8rem; display: block;">Filtre par p√©riode:</label>
            <button class="filter-btn active" id="btn-today" onclick="filterByPeriod('today', this)">Aujourd'hui</button>
            <button class="filter-btn" id="btn-7days" onclick="filterByPeriod('7days', this)">7 derniers jours</button>
            <button class="filter-btn" id="btn-30days" onclick="filterByPeriod('30days', this)">30 derniers jours</button>
            <button class="filter-btn" id="btn-all" onclick="filterByPeriod('all', this)">Toutes</button>
        </div>

        <!-- Listings -->
        <div id="listings"></div>
    </div>

    <script src="data/listings.js"></script>
    <script>
        let filtered = [];
        let currentFilter = 'today';

        function parseDate(dateStr) {
            return new Date(dateStr);
        }

        function formatDate(dateStr) {
            const d = parseDate(dateStr);
            const day = String(d.getDate()).padStart(2, '0');
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const hours = String(d.getHours()).padStart(2, '0');
            const mins = String(d.getMinutes()).padStart(2, '0');
            return `${day}/${month} √† ${hours}:${mins}`;
        }

        function getHoursAgo(dateStr) {
            const d = parseDate(dateStr);
            const now = new Date();
            return Math.floor((now - d) / (1000 * 60 * 60));
        }

        function isNew(dateStr) {
            return getHoursAgo(dateStr) < 24;
        }

        function filterByPeriod(period, buttonElement) {
            currentFilter = period;

            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const sevenDaysAgo = new Date(today);
            sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
            const thirtyDaysAgo = new Date(today);
            thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);

            filtered = LISTINGS.filter(l => {
                if (!l.published_at) return false;
                const d = parseDate(l.published_at);

                if (period === 'today') return d >= today;
                if (period === '7days') return d >= sevenDaysAgo;
                if (period === '30days') return d >= thirtyDaysAgo;
                return true;
            });

            filtered.sort((a, b) => parseDate(b.published_at) - parseDate(a.published_at));

            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            if (buttonElement) {
                buttonElement.classList.add('active');
            }

            renderListings();
        }

        function renderListings() {
            const container = document.getElementById('listings');

            if (filtered.length === 0) {
                container.innerHTML = '<div class="alert alert-info">Aucune annonce trouv√©e pour cette p√©riode</div>';
                return;
            }

            container.innerHTML = filtered.map(l => {
                const published = l.published_at;
                const isNewListing = isNew(published);
                const formattedDate = formatDate(published);

                return `
                    <div class="listing-card ${isNewListing ? 'new' : ''}">
                        ${isNewListing ? '<span class="badge-new">‚≠ê NEW</span>' : ''}

                        ${l.image_url ? `<img src="${l.image_url}" alt="" style="width:100%; height:180px; object-fit:cover; border-radius:8px; margin-bottom:0.8rem;">` : '<div style="width:100%; height:180px; background:#ddd; border-radius:8px; margin-bottom:0.8rem; display:flex; align-items:center; justify-content:center; color:#999;">Pas d\'image</div>'}

                        <div style="display:flex; justify-content:space-between; align-items:start; margin-bottom:0.8rem;">
                            <div>
                                <h5 style="margin:0; font-size:1rem;">${l.title}</h5>
                                <span class="date-badge">üìÖ ${formattedDate}</span>
                            </div>
                        </div>

                        <div style="margin-bottom:0.8rem;">
                            <div style="font-size:1.3rem; font-weight:700; color:var(--primary);">${l.price}‚Ç¨</div>
                            <small style="color:#888;">
                                ${l.surface > 0 ? l.surface + 'm¬≤ | ' : ''}
                                ${l.rooms > 0 ? l.rooms + ' ch | ' : ''}
                                ${l.city}
                            </small>
                        </div>

                        <div style="margin-bottom:0.8rem;">
                            <span class="badge bg-secondary">${l.site}</span>
                            <span class="badge bg-light" style="color:#666;">${l.city}</span>
                        </div>

                        <a href="${l.url}" target="_blank" class="btn btn-sm btn-primary" style="width:100%;">
                            Voir l'annonce
                        </a>
                    </div>
                `;
            }).join('');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = `Mis √† jour: ${now.toLocaleString('fr-FR')}`;

            // Count stats
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const sevenDaysAgo = new Date(today);
            sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
            const thirtyDaysAgo = new Date(today);
            thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);

            let todayCount = 0, weekCount = 0, monthCount = 0;
            LISTINGS.forEach(l => {
                if (!l.published_at) return;
                const d = parseDate(l.published_at);
                if (d >= today) todayCount++;
                if (d >= sevenDaysAgo) weekCount++;
                if (d >= thirtyDaysAgo) monthCount++;
            });

            document.getElementById('todayCount').textContent = todayCount;
            document.getElementById('weekCount').textContent = weekCount;
            document.getElementById('monthCount').textContent = monthCount;

            filterByPeriod('today');
        });
    </script>
</body>
</html>
