<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats par Ville - ImmoLux</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary: #667eea; --primary-dark: #5a6fd6; }
        body { background: #f0f2f5; font-family: 'Segoe UI', sans-serif; padding-bottom: 2rem; }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 1.2rem 1rem; margin-bottom: 1rem;
            position: sticky; top: 0; z-index: 1000;
        }
        .header h1 { font-size: 1.4rem; margin: 0; }

        .nav-link { color: white; opacity: 0.8; text-decoration: none; margin: 0 0.5rem; font-size: 0.9rem; }
        .nav-link:hover { opacity: 1; }
        .nav-link.active { opacity: 1; border-bottom: 2px solid white; }

        .city-card {
            background: white; border-radius: 12px; padding: 1.5rem;
            margin-bottom: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .city-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid #f0f2f5; padding-bottom: 1rem; margin-bottom: 1rem;
        }

        .city-name { font-size: 1.4rem; font-weight: 700; color: var(--primary); }
        .region { font-size: 0.85rem; color: #888; margin-top: 0.2rem; }

        .stats-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem; margin-bottom: 1.5rem;
        }

        .stat {
            background: #f8f9fa; padding: 1rem; border-radius: 8px; text-align: center;
        }

        .stat-value { font-size: 1.8rem; font-weight: 700; color: var(--primary); }
        .stat-label { font-size: 0.75rem; color: #888; text-transform: uppercase; margin-top: 0.4rem; }

        .transports-section {
            background: #f8f9fa; padding: 1rem; border-radius: 8px; margin-top: 1rem;
        }

        .transport-item {
            background: white; padding: 0.8rem; border-radius: 6px;
            margin-bottom: 0.6rem; border-left: 4px solid var(--primary);
            display: flex; justify-content: space-between; align-items: center;
        }

        .transport-type {
            font-weight: 600; font-size: 0.9rem; color: var(--primary);
            text-transform: uppercase; font-size: 0.75rem;
        }

        .transport-number {
            font-weight: 700; font-size: 1.1rem; color: #333;
        }

        .transport-duration {
            background: var(--primary); color: white; padding: 0.3rem 0.8rem;
            border-radius: 4px; font-weight: 600; font-size: 0.85rem;
        }

        .price-range {
            font-size: 1.2rem; font-weight: 700; color: #28a745;
        }

        .distance-km {
            font-size: 0.9rem; color: #666;
        }

        .search-box {
            background: white; padding: 1rem; border-radius: 12px;
            margin-bottom: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .no-data {
            background: #fff3cd; color: #856404; padding: 1rem; border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìä Stats par Ville - ImmoLux</h1>
        <small id="lastUpdate"></small>
        <div style="margin-top: 0.8rem;">
            <a href="index.html" class="nav-link">üìä Dashboard</a>
            <a href="new-listings.html" class="nav-link">‚≠ê New Offres</a>
            <a href="anomalies.html" class="nav-link">üéØ Anomalies</a>
            <a href="map-advanced.html" class="nav-link">üó∫Ô∏è Carte+</a>
            <a href="stats-by-city.html" class="nav-link active">üìä Stats Ville</a>
            <a href="photos.html" class="nav-link">üñºÔ∏è Photos</a>
        </div>
    </div>

    <div class="container-fluid p-3">
        <!-- Recherche -->
        <div class="search-box">
            <input type="text" id="searchInput" class="form-control" placeholder="Chercher une ville..."
                   onkeyup="filterCities()">
        </div>

        <!-- R√©sultats -->
        <div id="results"></div>
    </div>

    <script src="data/listings.json"></script>
    <script>
        let cityData = {};
        let allCities = [];

        async function loadTransports() {
            try {
                const response = await fetch('data/city-transports.json');
                const data = await response.json();
                return data.cities;
            } catch (e) {
                console.error('Erreur chargement transports:', e);
                return {};
            }
        }

        async function initPage() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = `Mis √† jour: ${now.toLocaleString('fr-FR')}`;

            const transports = await loadTransports();

            // Grouper listings par ville
            const byCity = {};
            LISTINGS.forEach(l => {
                const city = l.city || 'N/A';
                if (!byCity[city]) {
                    byCity[city] = [];
                }
                byCity[city].push(l);
            });

            // Cr√©er donn√©es combin√©es
            allCities = Object.keys(byCity).sort();
            allCities.forEach(city => {
                const listings = byCity[city];
                const prices = listings.map(l => l.price).filter(p => p > 0);
                const surfaces = listings.map(l => l.surface).filter(s => s > 0);
                const rooms = listings.map(l => l.rooms).filter(r => r > 0);

                const minPrice = Math.min(...prices);
                const maxPrice = Math.max(...prices);
                const avgPrice = Math.round(prices.reduce((a, b) => a + b, 0) / prices.length);
                const medianPrice = prices.length > 0 ? prices.sort((a, b) => a - b)[Math.floor(prices.length / 2)] : 0;

                const avgSurface = Math.round(surfaces.reduce((a, b) => a + b, 0) / surfaces.length);
                const avgRooms = (rooms.reduce((a, b) => a + b, 0) / rooms.length).toFixed(1);

                cityData[city] = {
                    count: listings.length,
                    minPrice,
                    maxPrice,
                    avgPrice,
                    medianPrice,
                    avgSurface,
                    avgRooms,
                    transport: transports[city] || null
                };
            });

            renderCities();
        }

        function renderCities() {
            const container = document.getElementById('results');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            const filtered = allCities.filter(city =>
                city.toLowerCase().includes(searchTerm) || searchTerm === ''
            );

            if (filtered.length === 0) {
                container.innerHTML = '<div class="alert alert-info">Aucune ville ne correspond</div>';
                return;
            }

            container.innerHTML = filtered.map(city => {
                const data = cityData[city];
                const transport = data.transport;

                return `
                    <div class="city-card">
                        <div class="city-header">
                            <div>
                                <div class="city-name">${city}</div>
                                <div class="region">${transport?.region || 'Luxembourg'}</div>
                                <div class="distance-km">${transport?.distance_km ? 'üìç ' + transport.distance_km + ' km de la Gare' : ''}</div>
                            </div>
                            <div style="text-align:right;">
                                <span class="badge bg-primary" style="font-size:1rem;">üìç ${data.count} annonce${data.count > 1 ? 's' : ''}</span>
                            </div>
                        </div>

                        <!-- Stats -->
                        <div class="stats-grid">
                            <div class="stat">
                                <div class="stat-value">${data.minPrice}‚Ç¨</div>
                                <div class="stat-label">Prix Min</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${data.avgPrice}‚Ç¨</div>
                                <div class="stat-label">Prix Moyen</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${data.maxPrice}‚Ç¨</div>
                                <div class="stat-label">Prix Max</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${data.medianPrice}‚Ç¨</div>
                                <div class="stat-label">M√©dian</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${data.avgSurface}m¬≤</div>
                                <div class="stat-label">Surface Avg</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${data.avgRooms}</div>
                                <div class="stat-label">Chambres Avg</div>
                            </div>
                        </div>

                        <!-- Transports -->
                        ${transport ? `
                            <div class="transports-section">
                                <div style="font-weight:700; margin-bottom:1rem;">üöå TRANSPORTS vers Gare Centrale</div>
                                ${transport.transports.map(t => `
                                    <div class="transport-item">
                                        <div style="flex:1;">
                                            <div class="transport-type">${t.type.toUpperCase()}</div>
                                            <div class="transport-number">${t.number}</div>
                                            <div style="font-size:0.8rem; color:#666; margin-top:0.3rem;">${t.description}</div>
                                        </div>
                                        <div class="transport-duration">${t.duration_min} min</div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        function filterCities() {
            renderCities();
        }

        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
