<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <link rel="manifest" href="manifest.json">
    <title>Comparateur - ImmoLux</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary: #667eea; --secondary: #764ba2; }
        body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); font-family: 'Segoe UI', sans-serif; padding: 2rem 1rem; min-height: 100vh; }
        body.dark-mode { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); color: #ecf0f1; }
        .header { background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); color: white; padding: 2rem; text-align: center; border-radius: 16px; margin-bottom: 2rem; }
        .header h1 { font-size: 2rem; margin: 0; }
        .container-main { max-width: 1200px; margin: 0 auto; }
        .controls { background: rgba(255,255,255,0.7); backdrop-filter: blur(10px); border-radius: 12px; padding: 1.5rem; margin-bottom: 2rem; }
        .comparison-table { background: rgba(255,255,255,0.7); backdrop-filter: blur(10px); border-radius: 12px; padding: 1.5rem; }
        body.dark-mode .controls, body.dark-mode .comparison-table { background: rgba(255,255,255,0.05); color: #ecf0f1; }
        .dark-mode-toggle { position: fixed; bottom: 2rem; right: 2rem; width: 50px; height: 50px; border-radius: 50%; background: var(--primary); color: white; border: none; cursor: pointer; font-size: 1.2rem; z-index: 100; }
        .dark-mode-toggle:hover { transform: scale(1.1); }
        table { margin: 0; }
        thead th { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîÑ Comparateur de Villes</h1>
        <p style="margin: 0; opacity: 0.9;">Comparez les prix et statistiques par ville</p>
    </div>

    <div class="container-main">
        <div class="controls">
            <div class="row">
                <div class="col-md-6">
                    <label>Ville 1:</label>
                    <select id="city1" class="form-select form-select-sm" onchange="compare()"></select>
                </div>
                <div class="col-md-6">
                    <label>Ville 2:</label>
                    <select id="city2" class="form-select form-select-sm" onchange="compare()"></select>
                </div>
            </div>
        </div>

        <div class="comparison-table">
            <table class="table">
                <thead>
                    <tr>
                        <th>M√©trique</th>
                        <th id="h1">‚Äî</th>
                        <th id="h2">‚Äî</th>
                        <th>Diff√©rence</th>
                    </tr>
                </thead>
                <tbody id="compBody"></tbody>
            </table>
        </div>

        <div style="text-align: center; margin-top: 2rem;">
            <a href="index.html" class="btn btn-primary">‚Üê Retour</a>
        </div>
    </div>

    <button class="dark-mode-toggle" id="darkModeToggle">üåô</button>

    <script src="data/listings.js"></script>
    <script>
        const dm = document.getElementById("darkModeToggle");
        dm.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        });
        if(localStorage.getItem("darkMode") === "true") document.body.classList.add("dark-mode");

        function init() {
            const cities = [...new Set(LISTINGS.map(l => l.city))].sort();
            const s1 = document.getElementById('city1');
            const s2 = document.getElementById('city2');
            cities.forEach(c => {
                s1.innerHTML += `<option value="${c}">${c}</option>`;
                s2.innerHTML += `<option value="${c}">${c}</option>`;
            });
            if(cities.length > 1) {
                s1.value = cities[0];
                s2.value = cities[1];
                compare();
            }
        }

        function compare() {
            const c1 = document.getElementById('city1').value;
            const c2 = document.getElementById('city2').value;
            if(!c1 || !c2) return;

            document.getElementById('h1').textContent = c1;
            document.getElementById('h2').textContent = c2;

            const l1 = LISTINGS.filter(l => l.city === c1);
            const l2 = LISTINGS.filter(l => l.city === c2);

            const getAvg = (arr, field) => {
                const vals = arr.filter(l => l[field] > 0).map(l => l[field]);
                return vals.length ? Math.round(vals.reduce((a,b) => a+b) / vals.length) : 0;
            };

            const data = [
                ['Annonces', l1.length, l2.length],
                ['Prix Moyen', getAvg(l1, 'price') + '‚Ç¨', getAvg(l2, 'price') + '‚Ç¨'],
                ['Min', Math.min(...l1.map(l => l.price)) + '‚Ç¨', Math.min(...l2.map(l => l.price)) + '‚Ç¨'],
                ['Max', Math.max(...l1.map(l => l.price)) + '‚Ç¨', Math.max(...l2.map(l => l.price)) + '‚Ç¨'],
                ['Surface Avg', getAvg(l1, 'surface') + 'm¬≤', getAvg(l2, 'surface') + 'm¬≤'],
            ];

            document.getElementById('compBody').innerHTML = data.map(row => `
                <tr>
                    <td><strong>${row[0]}</strong></td>
                    <td>${row[1]}</td>
                    <td>${row[2]}</td>
                    <td style="color: #888; font-size: 0.9rem;">-</td>
                </tr>
            `).join('');
        }

        init();
    </script>
</body>
</html>
