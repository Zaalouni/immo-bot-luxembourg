name: Deploy Dashboards to GitHub Pages

on:
  push:
    branches: [ main ]

  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'dashboards2/package-lock.json'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 2>/dev/null || echo "No requirements.txt"

      - name: Build Dashboard2
        run: |
          cd dashboards2
          npm install --frozen-lockfile
          npm run build
          cd ..

      - name: Generate Dashboards
        run: python dashboard_generator.py

      - name: Configure Git for deployment
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Create deployment files
        run: |
          mkdir -p deploy/dashboards2/assets deploy/dashboards2/data deploy/dashboards

          # Copy Dashboard 1
          cp dashboards/index.html deploy/dashboards/
          cp dashboards/manifest.json deploy/dashboards/
          cp dashboards/sw.js deploy/dashboards/ 2>/dev/null || true
          cp -r dashboards/data deploy/dashboards/

          # Copy Dashboard2 - ALL FILES
          cp dashboards2/dist/index.html deploy/dashboards2/
          cp dashboards2/dist/manifest.json deploy/dashboards2/
          cp dashboards2/dist/sw.js deploy/dashboards2/
          cp -r dashboards2/dist/assets/* deploy/dashboards2/assets/ 2>/dev/null || true
          cp -r dashboards2/dist/data/* deploy/dashboards2/data/ 2>/dev/null || true

          echo "Files to deploy:"
          find deploy -type f | wc -l
          find deploy -type f -name "*.js" -o -name "*.json" -o -name "*.html" | sort

      - name: Deploy to gh-pages branch
        run: |
          cd deploy
          git init
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add -A
          git commit -m "Deploy dashboards"
          git branch -M gh-pages
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push -u origin gh-pages --force
          cd ..

      - name: Summary
        run: |
          echo "[OK] Dashboards deployed successfully!"
          echo "[Dashboard 1] https://zaalouni.github.io/immo-bot-luxembourg/dashboards/index.html"
          echo "[Dashboard 2] https://zaalouni.github.io/immo-bot-luxembourg/dashboards2/index.html"
