name: Deploy Dashboards to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'dashboards/**'
      - 'dashboards2/**'
      - 'dashboard_generator.py'
      - 'database.py'
      - 'config.py'
      - 'listings.db'
      - '.github/workflows/deploy.yml'

  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'dashboards2/package-lock.json'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt"

      - name: Build Dashboard2 (Vue 3)
        run: |
          cd dashboards2
          npm install --frozen-lockfile
          npm run build
          cd ..

      - name: Generate Dashboards
        run: |
          python dashboard_generator.py

      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Commit dashboards changes
        run: |
          # Stage only dashboards/ and dashboards2/
          git add dashboards/ dashboards2/

          # Check if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "chore: Update dashboards from GitHub Actions"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Verify build files exist
        run: |
          echo "Checking dashboards2/dist contents:"
          ls -lah dashboards2/dist/
          echo "---"
          ls -lah dashboards2/dist/assets/ | head -10
          echo "---"
          ls -lah dashboards2/dist/data/ | head -10

      - name: Create deployment folder with all files
        run: |
          mkdir -p deploy_temp/dashboards2/assets deploy_temp/dashboards2/data
          mkdir -p deploy_temp/dashboards

          # Copy Dashboard 1 (original)
          cp -v dashboards/index.html deploy_temp/dashboards/
          cp -v dashboards/manifest.json deploy_temp/dashboards/
          cp -v dashboards/sw.js deploy_temp/dashboards/ 2>/dev/null || true
          cp -rv dashboards/data deploy_temp/dashboards/
          cp -rv dashboards/archives deploy_temp/dashboards/ 2>/dev/null || true

          # Copy Dashboard2 Vue build - explicit file copy
          cp -v dashboards2/dist/index.html deploy_temp/dashboards2/
          cp -v dashboards2/dist/manifest.json deploy_temp/dashboards2/
          cp -v dashboards2/dist/sw.js deploy_temp/dashboards2/
          cp -rv dashboards2/dist/assets/* deploy_temp/dashboards2/assets/ || true
          cp -rv dashboards2/dist/data/* deploy_temp/dashboards2/data/ || true

          echo "Final deployment structure:"
          find deploy_temp -type f -name "*.html" -o -name "*.js" -o -name "*.json" | sort

      - name: Deploy dashboards to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy_temp
          cname: false

      - name: Summary
        run: |
          echo "[OK] Dashboards deployed successfully!"
          echo "[Dashboard 1] https://zaalouni.github.io/immo-bot-luxembourg/dashboards/index.html"
          echo "[Dashboard 2] https://zaalouni.github.io/immo-bot-luxembourg/dashboards2/dist/index.html"
