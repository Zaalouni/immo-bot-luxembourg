name: Deploy Dashboards to GitHub Pages

on:
  push:
    branches: [ main ]

  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'dashboards2/package-lock.json'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 2>/dev/null || echo "No requirements.txt"

      - name: Build Dashboard2
        run: |
          cd dashboards2
          npm install --frozen-lockfile
          npm run build
          cd ..

      - name: Generate Dashboards
        run: python dashboard_generator.py

      - name: Create docs folder for GitHub Pages
        run: |
          echo "=== Setting up GitHub Pages deployment ==="
          rm -rf docs
          mkdir -p docs/dashboards2/assets docs/dashboards2/data docs/dashboards

          # Copy Dashboard 1
          cp dashboards/index.html docs/dashboards/
          cp dashboards/manifest.json docs/dashboards/
          cp dashboards/sw.js docs/dashboards/ 2>/dev/null || true
          cp -r dashboards/data docs/dashboards/

          # Copy Dashboard2 - ALL FILES
          cp dashboards2/dist/index.html docs/dashboards2/
          cp dashboards2/dist/manifest.json docs/dashboards2/
          cp dashboards2/dist/sw.js docs/dashboards2/
          cp -r dashboards2/dist/assets/* docs/dashboards2/assets/ 2>/dev/null || true
          cp -r dashboards2/dist/data/* docs/dashboards2/data/ 2>/dev/null || true

          # Create .nojekyll to disable Jekyll processing
          touch docs/.nojekyll

          echo "‚úÖ Files deployed to docs/ folder:"
          find docs -type f | wc -l
          echo "   total files"
          find docs -type f -name "*.json" -o -name "*.js" -o -name "*.html" | sort

      - name: Commit changes
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add docs/
          git add dashboards/
          git add dashboards2/dist/
          git commit -m "build: Update dashboards - $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push origin main || echo "Already up to date"

      - name: Summary
        run: |
          echo "‚úÖ [OK] Dashboards built and committed successfully!"
          echo ""
          echo "üìä GitHub Pages will serve from /docs/ folder:"
          echo "  [Dashboard 1] https://zaalouni.github.io/immo-bot-luxembourg/dashboards/index.html"
          echo "  [Dashboard 2] https://zaalouni.github.io/immo-bot-luxembourg/dashboards2/index.html"
          echo ""
          echo "‚öôÔ∏è  Configuration:"
          echo "  - Branch: main"
          echo "  - Source: /docs"
          echo "  - Build: Dashboard2 (npm), Dashboard1 (python)"
